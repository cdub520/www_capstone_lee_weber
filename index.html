<!DOCTYPE html>
<html lang="en">

<head>
      <title>Lee Weber Cyber Capstone</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="./js_bin/p5.min.js"></script>
      <script src="./js_bin/map_generator.js"></script>
      <style>
            .fakeimg {
                  height: 200px;
                  background: #aaa;
            }

            #map {
                  height: inherit;
            }
      </style>
</head>

<body>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Capstone-Lee-Weber</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                        <li class="form-inline">
                              <input class="form-control mr-sm-2" type="text" placeholder="Search for Tag" id="search_field">
                              <button class="btn btn-success" onclick="getCenterOfMap(document.getElementById('search_field').value);generatePath();">Search</button>
                              <button class="btn btn-danger" style="margin-left: 10px;" onclick="clearPaths();">Clear Paths</button>
                        </li>
                  </ul>
            </div>
      </nav>


      <div id="map" style="width:auto; height:500px;"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwZhVDQnuavxGHem13vmNcLlxgeVCxfTI&callback=initMap" async defer></script>
      <div class="row">
            <h2 id="table_header" class="col-md-12">Now Displaying Data for: <span style="color:navy;">Enter capture tag at the top</span></h2>
      </div>
      <div class="row">
            <table class="table table-hover col-md-12 " style="margin-left: 5px;">
                  <thead>
                    <tr>
                      <th>Data Point</th>
                      <th>Time</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                      <th>Bearing</th>
                    </tr>
                  </thead>
                  <tbody id="results_table_body">
                  </tbody>
                </table>
      </div>

</body>

</html>
